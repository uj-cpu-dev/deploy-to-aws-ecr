name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ECR_REGION: us-east-1  # Replace with your AWS region
  IMAGE_REPO_NAME: my-app  # Replace with your ECR repository name

permissions:
  contents: read
  id-token: write
  packages: write
  actions: write

jobs:
  generate-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Pipeline
        run: |
          if [ -f "package.json" ]; then
            echo "nodejs"
          elif [ -f "pom.xml" ]; then
            echo "java"
          else
            echo "unknown"
          fi
      - name: Set Language Output
        id: language
        run: echo "::set-output name=language::$(cat <<<'${{ steps.generate-pipeline.outputs }}')"

  nodejs:
    name: Node.js Workflow
    needs: [generate-pipeline]
    if: needs.generate-pipeline.outputs.language == 'nodejs'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint  # Replace with your linter command

      - name: Run Tests
        run: npm run test  # Replace with your test command

  java:
    name: Java Workflow
    runs-on: ubuntu-latest
    needs: [ generate-pipeline ]
    if: needs.generate-pipeline.outputs.language == 'java'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test
        run: mvn clean verify