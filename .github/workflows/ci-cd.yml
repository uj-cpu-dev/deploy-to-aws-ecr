name: CI/CD Pipeline

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      backend_dynamodb_table:
        description: DynamoDB table for State lock
        default: "terraform-backend-ddb"
        type: string
      backend_s3_bucket:
        description: Name of the S3bucket for Terraform backend
        default: "terraform-backend-primary-ec2"
        type: string
      environment:
        description: Environment
        default: "dev"
        type: string

env:
  AWS_REGION: us-east-1
  IMAGE_REPO_NAME: my-java-app
  AWS_ACCOUNT_ID: 992382383822
  IAM_ROLE: github-actions-runner

permissions:
  contents: read
  id-token: write
  packages: write
  actions: write

jobs:
  setup:
    name: Clone Global Repository
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v4

      - name: Create Global Repository Folder
        run: |
          mkdir global-repository  # Create the folder

      - name: Copy Current Repository Files
        run: |
          cp -r ./* global-repository/  # Copy all files from current repository

      - name: Clone Another Repository Globally (Adjusted Path)
        run: |
          git clone https://github.com/uj-cpu-dev/deploy-to-aws-ecr.git global-repository/external-repo  # Clone into a subfolder

      - name: Upload Cloned Repository as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: global-repository  # Same name as the folder
          path: global-repository  # Upload the folder itself