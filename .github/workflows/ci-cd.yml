name: CI/CD Pipeline

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      backend_dynamodb_table:
        description: DynamoDB table for State lock
        default: "terraform-backend-ddb"
        type: string
      backend_s3_bucket:
        description: Name of the S3bucket for Terraform backend
        default: "terraform-backend-primary-ec2"
        type: string
      environment:
        description: Environment
        default: "dev"
        type: string

env:
  AWS_REGION: us-east-1
  IMAGE_REPO_NAME: my-java-app
  AWS_ACCOUNT_ID: 992382383822
  IAM_ROLE: github-actions-runner

permissions:
  contents: read
  id-token: write
  packages: write
  actions: write

jobs:
  prepare-repository:  # More descriptive name for preparing the combined repository
    name: Clone and Prepare Global Repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v4

      - name: Create Global Repository Directory
        run: mkdir global-repository

      - name: Clone External Repository
        run: |
          git clone https://github.com/uj-cpu-dev/deploy-to-aws-ecr.git global-repository

      - name: Copy Project Files to Global Repository
        run: |
          # Copy only specific project files needed for detection (e.g., pom.xml, package.json)
          rsync -av --exclude='global-repository' --include='pom.xml' --include='package.json' --include='build.gradle' --include='go.mod' --include='Gemfile' --include='pyproject.toml' --include='setup.py' . global-repository/

      - name: Upload Merged Repository Artifact
        uses: actions/upload-artifact@v4
        with:
          name: merged-repository
          path: global-repository

  analyze-repository:  # More descriptive name for analyzing the merged repository
    name: Analyze Merged Repository
    outputs:
      language: ${{ steps.detect.outputs.language }}
    runs-on: ubuntu-latest
    needs: prepare-repository  # Specify the dependency on the previous job

    steps:
      - name: Download Merged Repository Artifact
        uses: actions/download-artifact@v4
        with:
          name: merged-repository
          path: global-repository

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Language Detection Script
        id: detect
        run: |
          python global-repository/scripts/detect_project.py

  test:
      name: Run Tests
      runs-on: ubuntu-latest
      needs: analyze-repository
      steps:
        - name: Download Merged Repository Artifact
          uses: actions/download-artifact@v4
          with:
            name: merged-repository
            path: global-repository

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'
        
        - name: Set up Java
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: '17'
        
        - name: Run Tests Based on Detected Language
          run: |
            python global-repository/scripts/run_tests.py ${{ needs.analyze-repository.outputs.language }}
