name: CI/CD Pipeline

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      backend_dynamodb_table:
        description: DynamoDB table for State lock
        default: "terraform-backend-ddb"
        type: string
      backend_s3_bucket:
        description: Name of the S3bucket for Terraform backend
        default: "terraform-backend-primary-ec2"
        type: string
      environment:
        description: Environment
        default: "dev"
        type: string

env:
  AWS_REGION: us-east-1
  IMAGE_REPO_NAME: my-java-app
  AWS_ACCOUNT_ID: 992382383822
  IAM_ROLE: github-actions-runner

permissions:
  contents: read
  id-token: write
  packages: write
  actions: write

jobs:
  prepare:  
    name: prepare # More descriptive name for preparing the combined repository
    uses: ./.github/workflows/prepare.yml

  analyze:  # More descriptive name for analyzing the merged repository
    name: analyze
    uses: ./.github/workflows/analyze.yml
    needs: prepare


  test:
      name: test
      runs-on: ubuntu-latest
      needs: analyze
      steps:
        - name: Download Merged Repository Artifact
          uses: actions/download-artifact@v4
          with:
            name: merged-repository
            path: global-repository

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'

        - name: Check Java Version
          if: ${{ needs.analyze-repository.outputs.language == 'java' }}
          id: java_info
          uses: YunaBraska/java-info-action@main
        
        - name: Set up Java
          uses: actions/setup-java@v4
          if: ${{ needs.analyze-repository.outputs.language == 'java' }}
          with:
            distribution: 'temurin'
            java-version: ${{ steps.java_info.outputs.java_version }}
        
        - name: Run Tests Based on Detected Language
          run: |
            python global-repository/scripts/run_tests.py ${{ needs.analyze-repository.outputs.language }}
