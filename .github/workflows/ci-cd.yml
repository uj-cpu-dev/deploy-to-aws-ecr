name: CI/CD Pipeline

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      backend_dynamodb_table:
        description: DynamoDB table for State lock
        default: "terraform-backend-ddb"
        type: string
      backend_s3_bucket:
        description: Name of the S3bucket for Terraform backend
        default: "terraform-backend-primary-ec2"
        type: string
      environment:
        description: Environment
        default: "dev"
        type: string

env:
  AWS_REGION: us-east-1
  IMAGE_REPO_NAME: my-java-app
  AWS_ACCOUNT_ID: 992382383822
  IAM_ROLE: github-actions-runner

permissions:
  contents: read
  id-token: write
  packages: write
  actions: write

jobs:
  bundle-repository:
    name: Bundle Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: uj-cpu-dev/deploy-to-aws-ecr
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          path: cloned-repo 

      - name: Checkout Current Repository
        uses: actions/checkout@v4

      - name: Create Bundle
        run: |
          mkdir -p bundled_repository
          cp -r cloned-repo/* bundled_repository/ 
          cp -r ./* bundled_repository/ 

      - name: Upload Repository Bundle
        uses: actions/upload-artifact@v4
        with:
          name: repository-bundle
          path: bundled_repository

  generate-pipeline:
    name: Generate Pipeline
    runs-on: ubuntu-latest
    needs: bundle-repository
    outputs:
      language: ${{ steps.detect.outputs.language }}
      java_version: ${{ steps.detect.outputs.java_version }}
      node_version: ${{ steps.detect.outputs.node_version }}
    steps:
      - name: Download Bundle
        uses: actions/download-artifact@v4
        with:
          name: repository-bundle
          path: downloaded-bundle
      
      - name: Use Files from Bundle
        working-directory: downloaded-bundle
        run: ls -l